<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Puntos Faciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sube una imagen para detectar puntos faciales</h1>

    <!-- Formulario para subir nueva imagen -->
    <form id="upload-form" action="/analyze" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Analizar Imagen</button>
    </form>

    <!-- Sección para mostrar la imagen procesada -->
    <div id="result" class="image-container"></div>

    <script>
        // Manejo de formulario y respuesta de la imagen procesada
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario
            const formData = new FormData(this);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.image) {
                        document.getElementById('result').innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Imagen procesada con puntos clave">`;
                    } else if (data.error) {
                        document.getElementById('result').innerHTML = `<p>${data.error}</p>`;
                    }
                } else {
                    document.getElementById('result').innerHTML = `<p>Error al procesar la imagen.</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Ocurrió un error al intentar procesar la imagen.</p>`;
            }
        });
    </script>
</body>
</html>
