<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFacial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
            <h1 class="text-center font-weight-bold mb-4 text-dark">WebFacial</h1>
            
            <div class="mb-4">
                <h2 class="h5 font-weight-bold text-white mb-3">Subir Imagen</h2>
                <form id="uploadForm">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="file" accept=".jpg,.jpeg,.png" required>
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Analizar</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden mb-4">
                <h2 class="h5 font-weight-bold text-white mb-3">Resultados del Análisis</h2>
                <div class="border rounded p-2 bg-light shadow">
                    <div class="text-center mb-2">
                        <img id="resultImageGray" class="img-fluid rounded" src="" alt="Resultado de la Imagen Original">
                        <img id="resultImageBright" class="img-fluid rounded" src="" alt="Resultado de la Imagen Brillante">
                        <img id="resultImageFlipped" class="img-fluid rounded" src="" alt="Resultado de la Imagen Volteada">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="downloadImage()">Descargar Imagen</button>
                    </div>
                </div>
            </div>

            <!-- Error Display -->
            <div id="error" class="hidden mt-4 alert alert-danger" style="display:none;"></div>

        </div>
    </div>

    <script>
        // Manejar la subida de nuevas imágenes
        $('#uploadForm').submit(function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    $('#results').removeClass('hidden');
                    $('#resultImageGray').attr('src', 'data:image/png;base64,' + response.image_gray);
                    $('#resultImageBright').attr('src', 'data:image/png;base64,' + response.image_bright);
                    $('#resultImageFlipped').attr('src', 'data:image/png;base64,' + response.image_flipped);
                    $('#error').hide();  // Ocultar el mensaje de error si fue visible
                },
                error: function (xhr) {
                    $('#error').show().text('Ocurrió un error al procesar la imagen.');
                }
            });
        });
    </script>
</body>
</html>
