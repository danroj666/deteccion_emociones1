<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci√≥n de Rostros</title>
</head>
<body>
    <h1>Sube una imagen para analizar</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Subir">
    </form>
    
    {% if resultado %}
        <h2>Resultado:</h2>
        <img src="{{ resultado }}" alt="Imagen procesada">
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
