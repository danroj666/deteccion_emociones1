<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Puntos Faciales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Detección de Puntos Faciales en Imágenes</h2>
        
        <!-- Formulario para subir imagen (POST) -->
        <form action="/analyze" method="POST" enctype="multipart/form-data" class="text-center my-4">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Subir y Procesar Imagen</button>
        </form>

        <!-- Seleccionar imagen existente -->
        <form action="/analyze" method="POST" class="text-center my-4">
            <select name="existing_file" class="form-control mb-3">
                {% for image in images %}
                <option value="{{ image }}">{{ image }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-secondary">Analizar Imagen Existente</button>
        </form>

        <!-- Mensaje de error -->
        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}
        
        <!-- Mostrar la imagen procesada -->
        {% if resultado %}
        <div class="text-center mt-4">
            <h4>Resultado:</h4>
            <img src="{{ url_for('static', filename='uploads/resultado.jpg') }}" class="img-fluid mt-3" alt="Imagen Procesada">
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
